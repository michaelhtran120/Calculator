<head>
    <link rel='stylesheet' href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<body>
    <div id='calc-container'>
        <div id='calc-display-container'>
            <p id='display-text'></p>
        </div>
        <div id='calc-button-container'>
            <button class="calc-button" id="clear-button"> Clear </button>
            <button class="calc-button" id="division-button">\</button>
            <button class="calc-button number-button">7</button>
            <button class="calc-button number-button">8</button>
            <button class="calc-button number-button">9</button>
            <button class="calc-button" id="multiplication-button">*</button>
            <button class="calc-button number-button">4</button>
            <button class="calc-button number-button">5</button>
            <button class="calc-button number-button">6</button>
            <button class="calc-button" id="subtraction-button">-</button>
            <button class="calc-button number-button">1</button>
            <button class="calc-button number-button">2</button>
            <button class="calc-button number-button">3</button>
            <button class="calc-button" id="addition-button">+</button>
            <button class="calc-button" id="decimal-button">.</button>
            <button class="calc-button number-button">0</button>
            <button class="calc-button" id="equal-button">=</button>
        </div>
    </div>

</body>
<script src="javascript.js"></script>
